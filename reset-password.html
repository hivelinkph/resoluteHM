<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | HIMAP Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Graphik:wght@700&family=Roboto:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #363F4D;
            /* Kyte Navy */
            --accent: #2DD1AC;
            /* Kyte Teal */
            --white: #FFFFFF;
            --text-dark: #363F4D;
            --text-light: #5F6B7A;
            --bg-light: #F9FAFB;
            --bg-gradient: linear-gradient(135deg, var(--primary) 0%, #2a323d 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Georgia', sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: block;
            max-width: 105px;
            margin: 0 auto 30px;
        }

        h1 {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 700;
            font-size: 32px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 42, 145, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 12px 24px;
            /* Standardized padding */
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 4px;
            /* Kyte standard */
            font-family: 'Graphik', Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 42, 145, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #E0E0E0;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #FFE5E5;
            color: #C62828;
        }

        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <img src="ResoluteTransparent.png" alt="Resolute Logo" class="logo">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <div class="message" id="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <button type="submit" class="btn-reset" id="resetBtn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://llvsayyfvwkqbmhnmumh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsdnNheXlmdndrcWJtaG5tdW1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTQ4NzAsImV4cCI6MjA4NjQ3MDg3MH0.f05CWLxdXONJQPxRfhKxIDOZeUWtE54vYOygI6RVtoU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Reset form handler
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('message');

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            message.style.display = 'none';

            try {
                // Send password reset email
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/login.html`
                });

                if (error) throw error;

                // Show success message
                message.className = 'message success';
                message.textContent = '✓ Password reset link sent! Check your email inbox.';
                message.style.display = 'block';

                // Clear form
                document.getElementById('resetForm').reset();

                // Reset button after delay
                setTimeout(() => {
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Link';
                }, 3000);

            } catch (error) {
                console.error('❌ Reset error:', error);
                message.className = 'message error';
                message.textContent = error.message || 'Failed to send reset link. Please try again.';
                message.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
